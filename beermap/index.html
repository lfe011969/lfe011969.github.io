<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.08480504405099, -76.47650230762389], 20);

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers
        var marker1 = L.marker([37.08480504405099, -76.47650230762389]).addTo(map)
            .bindPopup('Tradition Brewing Company.')
            .openPopup();

        var marker2 = L.marker([37.10003268658566, -76.39407500762324]).addTo(map)
            .bindPopup('St. George Brewing Company.');

        var marker3 = L.marker([37.09095731029843, -76.470959430926]).addTo(map)
            .bindPopup('<a href="https://www.1700brewing.beer/">1700 Brewing.</a>');
    </script>
</body>
</html>

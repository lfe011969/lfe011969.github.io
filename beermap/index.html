<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers
        var marker1 = L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('This is marker 1.')
            .openPopup();

        var marker2 = L.marker([51.495, -0.083]).addTo(map)
            .bindPopup('This is marker 2.');

        var marker3 = L.marker([51.49, -0.1]).addTo(map)
            .bindPopup('This is marker 3.');
    </script>
</body>
</html>

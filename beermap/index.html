<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.08480504405099, -76.47650230762389], 16);

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers
        var marker1 = L.marker([37.08480504405099, -76.47650230762389]).addTo(map)
            .bindPopup('<a href="https://traditionbrewing.com/">Tradition Brewing Company.')
            .openPopup();

        var marker2 = L.marker([37.10003268658566, -76.39407500762324]).addTo(map)
            .bindPopup('St. George Brewing Company.');

        var marker3 = L.marker([37.09095731029843, -76.470959430926]).addTo(map)
            .bindPopup('<a href="https://www.1700brewing.beer/">1700 Brewing.</a>');
			
		var marker4 = L.marker([37.024899926177724, -76.34077681743304]).addTo(map)
			.bindPopup('<a href="http://www.bullislandbrewing.com/">Bull Island Brewing Company</a>');
			
		var marker5 = L.marker([37.031469564715266, -76.34505135127866]).addTo(map)
			.bindPopup('<a href="https://www.thevanguard757.com/">The Vanguard Brewpub & Distillery</a>');
		
		
		
		var marker7 = L.marker([37.01769963858444, -76.26893519898229]).addTo(map)
			.bindPopup('<a href="http://www.oozlefinchbeers.com/">Oozlefinch Beers & Blending</a>');
		
		var marker8 = L.marker([37.009119824952464, -76.30421900524432]).addTo(map)
			.bindPopup('<a href="https://www.oozlefinchbeers.com/">Nost Brewing Project</a>');
		
		var marker9 = L.marker([37.086268671209666, -76.37613772777394]).addTo(map)
			.bindPopup('<a href="https://www.capstanbarbrewing.com/">Capstan Bar Brewing Company</a>');
		
		var marker10 = L.marker([37.33263104050776, -76.6954812884377]).addTo(map)
			.bindPopup('<a href="http://www.alewerks.com/">Alewerks Brewing Company</a>');
		
		var marker11 = L.marker([37.23524865334653, -76.81983947495836]).addTo(map)
			.bindPopup('<a href="http://www.alewerks.com/">Alewerks L.A.B.</a>');
		
		var marker12 = L.marker([37.290920916896965, -76.74290229662351]).addTo(map)
			.bindPopup('<a href="http://www.strangewaysbrewing.com/">Strangeways Brewing Williamsburg</a>');
		
		var marker13 = L.marker([37.22971333318288, -76.76315833978948]).addTo(map)
			.bindPopup('<a href="https://billsburg.com/">Billsburg Brewery</a>');
		
		var marker14 = L.marker([37.24228680586129, -76.75526191629507]).addTo(map)
			.bindPopup('<a href="http://frothymoonbrewhouse.com/">Frothy Moon Brewhouse</a>');
		
		var marker15 = L.marker([37.26758114629419, -76.70700932417768]).addTo(map)
			.bindPopup('<a href="http://www.precariousbeer.com/">Precarious Beer Project</a>');
		
		
    </script>
</body>
</html>
